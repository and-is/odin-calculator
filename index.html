<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <h1 class="solution">00</h1>
      </div>
      <div class="buttons">
        <button class="btn ac">AC</button>
        <button class="btn">+/-</button>
        <button class="btn">%</button>
        <button class="btn ops">/</button>
        <button class="btn no">7</button>
        <button class="btn no">8</button>
        <button class="btn no">9</button>
        <button class="btn ops">*</button>
        <button class="btn no">4</button>
        <button class="btn no">5</button>
        <button class="btn no">6</button>
        <button class="btn ops">-</button>
        <button class="btn no">1</button>
        <button class="btn no">2</button>
        <button class="btn no">3</button>
        <button class="btn ops">+</button>
        <button class="btn zero no">0</button>
        <button class="btn no">.</button>
        <button class="btn eq">=</button>
      </div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
